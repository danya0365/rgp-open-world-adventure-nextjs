<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sand-grain" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
    </filter>
    
    <pattern id="sand" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Base sand color -->
      <rect width="20" height="20" fill="#f5e6c8" />
      
      <!-- Sand grains -->
      <g filter="url(#sand-grain)" opacity="0.8">
        <!-- First layer of grains -->
        <circle cx="3" cy="3" r="1.5" fill="#d9b38c" />
        <circle cx="15" cy="4" r="1.2" fill="#d9b38c" />
        <circle cx="8" cy="12" r="1.3" fill="#d9b38c" />
        <circle cx="17" cy="16" r="1.1" fill="#d9b38c" />
        <circle cx="5" cy="18" r="1.4" fill="#d9b38c" />
        
        <!-- Second layer of grains -->
        <circle cx="10" cy="2" r="0.9" fill="#e6c88a" />
        <circle cx="2" cy="10" r="0.8" fill="#e6c88a" />
        <circle cx="12" cy="15" r="0.7" fill="#e6c88a" />
        <circle cx="18" cy="8" r="0.9" fill="#e6c88a" />
        <circle cx="6" cy="14" r="0.6" fill="#e6c88a" />
        
        <!-- Tiny grains -->
        <circle cx="14" cy="7" r="0.4" fill="#c2a67d" />
        <circle cx="7" cy="7" r="0.5" fill="#c2a67d" />
        <circle cx="13" cy="13" r="0.3" fill="#c2a67d" />
        <circle cx="4" cy="12" r="0.4" fill="#c2a67d" />
        <circle cx="16" cy="11" r="0.3" fill="#c2a67d" />
      </g>
      
      <!-- Subtle texture -->
      <rect width="100%" height="100%" fill="url(#sand-texture)" opacity="0.1" />
    </pattern>
    
    <!-- Subtle texture overlay -->
    <pattern id="sand-texture" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M0,0 L4,4 M4,0 L0,4" stroke="#000000" stroke-width="0.3" opacity="0.1" />
    </pattern>
    
    <!-- Gradient overlay -->
    <linearGradient id="sand-overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c88a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base pattern -->
  <rect width="100%" height="100%" fill="url(#sand)" />
  
  <!-- Gradient overlay -->
  <rect width="100%" height="100%" fill="url(#sand-overlay)" opacity="0.7" />
  
  <!-- Additional random grains for more variation -->
  <g fill="#d9b38c" opacity="0.7">
    <circle cx="25" cy="25" r="1.2" />
    <circle cx="75" cy="25" r="1.4" />
    <circle cx="50" cy="50" r="1.1" />
    <circle cx="25" cy="75" r="1.3" />
    <circle cx="75" cy="75" r="1.0" />
  </g>
</svg>
